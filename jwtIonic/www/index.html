<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
      <title>
      </title>
      <style>
         .angular-google-map-container {
         width: 100%;
         height: 504px;
         }
      </style>
      <link href="/css/preview-frame.css" rel="stylesheet">
      <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <!-- ionic/angularjs js -->
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="js/app.js"></script>
       <script src="js/services/authToken.js"></script>
       <script src="js/services/authInterceptor.js"></script>
      <script src="js/controllers/auth.js"></script>
      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
         <link href="css/ionic.app.css" rel="stylesheet">
         -->
   </head>
   <body ng-app="app" animation="slide-left-right-ios7">
      <div>
         <div>
            <ion-nav-bar class="bar-positive">
               <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
                  Back
               </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view>
            </ion-nav-view>
         </div>
      </div>
      <script id="page5.html" type="text/ng-template">
         <ion-view title="Login">
           <ion-content padding="true" class="has-header">
             <form ng-submit="loginUser()" ng-controller="RegisterCtrl">
             <ion-list>
             <label class="item item-input">
               <span class="input-label">Username</span>
               <input type="text" placeholder="">
             </label>
             <label class="item item-input">
               <span class="input-label">Password</span>
               <input type="password" placeholder="">
             </label>
             </ion-list>
             <div class="spacer" style="height: 40px;"></div>
                <button class="button button-stable button-block">Log in</button>
                <a href="#/signup" class="button button-positive button-clear button-block">Or create an account</a>
             </form>
           </ion-content>
         </ion-view>
      </script>
      <script id="page6.html" type="text/ng-template">
         <ion-view title="Signup">
           <ion-content padding="true" scroll="false" class="has-header">
             <form ng-submit="registerUser()" ng-controller="RegisterCtrl" >
             <ion-list>
             <label class="item item-input">
               <span class="input-label">Name</span>
               <input type="text" placeholder="">
             </label>
             <label class="item item-input">
               <span class="input-label">Username</span>
               <input type="text" placeholder="">
             </label>
             <label class="item item-input">
               <span class="input-label">Password</span>
               <input type="text" placeholder="">
             </label>
             </ion-list>
             <button class="button button-stable button-block">Sign up</button>
             </form>
           </ion-content>
         </ion-view>
      </script>
      <script id="page7.html" type="text/ng-template">
         <ion-view title="Home">
           <ion-content padding="true" class="has-header">
             <ion-list>
             <ion-item>Item 1</ion-item>
               <ion-item>Item 2</ion-item>
               <ion-item>Item 3</ion-item>
             </ion-list>
           </ion-content>
         </ion-view>
      </script>
   </body>
</html>
